<!DOCTYPE HTML>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's on the radio now</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    <link rel="stylesheet" link href="css/base.css">
</head>

    <meta charset="utf-8">
</head>      
<body>
    <header id='head' style="background: #1A1A1A;">
        <div class="header">
            <div id="logo">
                <img src="img/logo_bw.svg" alt="What's on the radio now" width="164" height="62" >
            </div>
            <div id="search">
                <input type="text" id="input" size="30"> <span id="result" hidden="true"></span>
                <input type="button" style="background-image: url(img/search.svg); width:36px;" onclick="searchStation()">
            </div>
        </div>
    </header>
    <div id="searchDiv">
        <div id='spinner_search' class="spinner-border text-primary" hidden="true" role="status" style="text-align: center; margin-top: 40px; width: 30px; height: 30px;"></div>
    </div>
    <div class="page">
        <div class="player">
            <div id="cover_div">
                <div id='spinner' class="spinner-border text-primary" role="status" style="text-align: center; margin-top: 40px; width: 300px; height: 300px;"></div>
                <img src="#" id='cover' class = "cover_img" ondrag="return false" ondragdrop="return false" ondragstart="return false" hidden="true"> 
            </div>
            <div class="track_info">
                <p style="color: #3399FF">Now playing 
                    <svg id='about' width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.96387 8.55908C7.08008 7.22607 7.5791 6.16992 8.46094 5.39062C9.34961 4.60449 10.4741 4.21143 11.8345 4.21143C13.2769 4.21143 14.4424 4.59766 15.3311 5.37012C16.2197 6.13574 16.6641 7.11328 16.6641 8.30273C16.6641 8.97266 16.5103 9.59473 16.2026 10.1689C15.9019 10.7432 15.3311 11.3789 14.4902 12.0762C13.6494 12.7734 13.1333 13.3306 12.9419 13.7476C12.7505 14.1577 12.6548 14.8447 12.6548 15.8086H10.8501C10.8501 14.5371 10.9971 13.6074 11.291 13.0195C11.585 12.4248 12.125 11.7925 12.9111 11.1226C13.7041 10.4526 14.1963 9.93994 14.3877 9.58447C14.5791 9.22217 14.6748 8.83936 14.6748 8.43604C14.6748 7.6499 14.415 7.00391 13.8955 6.49805C13.376 5.98535 12.6958 5.729 11.855 5.729C10.2144 5.729 9.25049 6.67236 8.96338 8.55908H6.96387ZM12.8701 19.5H10.7681V17.3979H12.8701V19.5Z" fill="#ACACAC"/>
                        <circle cx="12" cy="12" r="11.25" stroke="#ACACAC" stroke-width="1.5"/>
                        </svg>
                        
                </p>
                
                <p id="displayArtist" style="font-size: 20px;">Artist</p>
                <p id="displayTrack" style="font-size: 32px; font-weight: 400;">Song</p>
                <h1 id="time_track" style="font-size: 32px;">00:00 / 00:00</h1>
                <progress id="progress" max="100" value="0">  </progress>  
                <div id="time_play">00:00:00 / 00:00:00</div>
                
                <div id="buttons">
                    <div id='prevChannel' onclick="nextChannel(this)"  href="#" class="button_back" title='Previous channel'></div>
                    <div id='newRandom' onclick="newRandomStation(this)"  href="#" class="button_random" title='Random channel'></div>
                    <div id='nextChannel' onclick="nextChannel(this)"  href="#" class="button_forward" title='Next channel'></div>
                </div>
            </div>

        </div>

        <div id="onAir">
            <p style="padding-left: 85px"><svg width="6" height="6" viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg">
                <circle id="rec" cx="3" cy="3" r="3" style="fill: dodgerblue;" ></circle>
                </svg>
                
                  On air radio</p>
            <div class="small_info">
                <a href="#" id='linkToChannel' target="_blank">
                    <img src="img/play.svg" id='cover_channel' title='Listening'>
                </a>

                <div style="padding-left: 25px; width: 500px;">
                    <h1 id="nameRadioStation" >Unknow</h1>
                    <p id='description_short' >Description...</p>
                </div>
                <div style="padding-left: 15px; width: 80px; text-align: center;">
                    <div id='more' onclick="" >
                        <svg width="32" height="32" viewBox="0 0 32 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8 10.9099L0 21.8197H16H32L24 10.9099L16 0L8 10.9099ZM0 32.0001V24.2402H32V32.0001H0Z" fill="white"/>
                        </svg>
                            
                            
                            <br>
                            More information</div>
                    <div id='less' onclick="" hidden = "true">
                        <svg width="32" height="32" viewBox="0 0 32 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.001 0L20.9438 10.5333L32 12.2229L24.0005 20.4229L25.8887 32L16.001 26.5333L6.11129 32L7.99948 20.4229L0 12.2229L11.0562 10.5333L16.001 0Z" fill="#3FC698"/>
                        </svg>
                        <br>
                        Less information</div>
                </div>

                <div style="padding-left: 15px; width: 80px; text-align: center;">
                    <div id='addFavorite' onclick="addToFavorite(this)" >
                        <svg width="32" height="32" viewBox="0 0 32 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.001 0L20.9438 10.5333L32 12.2229L24.0005 20.4229L25.8887 32L16.001 26.5333L6.11129 32L7.99948 20.4229L0 12.2229L11.0562 10.5333L16.001 0Z" fill="white"/>
                        </svg>
                            
                            <br>
                        Add to Favorites</div>
                    <div id='removeFavorite' onclick="removeFavorite()" hidden = "true">
                        <svg width="32" height="32" viewBox="0 0 32 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.001 0L20.9438 10.5333L32 12.2229L24.0005 20.4229L25.8887 32L16.001 26.5333L6.11129 32L7.99948 20.4229L0 12.2229L11.0562 10.5333L16.001 0Z" fill="#3FC698"/>
                        </svg>
                        <br>
                        Remove from Favorites</div>

                </div>
            </div>

            <p style="padding-left: 85px; margin: 0px 0px 0px;">My favorite channels</p>
            <div id="all_favorite"></div>
            

        </div>
    </div>

        <div id="layer">
            <div id="modal">
                <img src="#" id='cover_full'>
            </div>
        </div>


    
    <div id="last_list" class="last_list">
        <p style="padding-left: 85px">Last played tracks</p>
    </div>
